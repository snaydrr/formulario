<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> formulario de viajes <S class="A"></S> <s class="A"></S>.</title>
  <link rel="stylesheet" href="css de incripcion.css">
</head>
<body>

  <div class="form-container">
    <h1>Viajes Globales S.A.</h1>
    <h2>Formulario de Cotización de Viajes</h2>

    

    <form action="#" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8}" placeholder="12345678">

        <label for="fecha_ida">Fecha de ida:</label>
        <input type="date" id="fecha_ida" name="fecha_ida" required>

        <label for="fecha_vuelta">Fecha de vuelta:</label>
        <input type="date" id="fecha_vuelta" name="fecha_vuelta" required>

        <label>Tipo de viaje:</label>
        <div class="radio-group">
          <label><input type="radio" name="tipo_viaje" value="nacional" required> Nacional</label>
          <label><input type="radio" name="tipo_viaje" value="internacional"> Internacional</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Detalles del Viaje</legend>

        <label for="pais">¿A qué país desea viajar?</label>
        <input type="text" id="pais" name="pais" required placeholder="Ej: México, Francia, Japón...">

        <label for="personas">Cantidad de personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>

        <label>Servicios deseados:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="servicios" value="hotel"> Hotel</label>
          <label><input type="checkbox" name="servicios" value="transporte"> Transporte</label>
          <label><input type="checkbox" name="servicios" value="guias"> Guías turísticos</label>
          <label><input type="checkbox" name="servicios" value="alimentacion"> Alimentación</label>
        </div>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe algo aquí..."></textarea>

        <label for="archivo">Subir documento de identificación (PDF):</label>
        <input type="file" id="archivo" name="archivo" accept=".pdf">
      </fieldset>

      <div class="botones">
        <button type="submit">Enviar solicitud</button>
        <button type="reset">Limpiar formulario</button>
      </div>

    </form>
  </div>

</body>
</html>
